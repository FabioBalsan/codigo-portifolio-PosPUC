<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Pos-Graduacao</title>
</head>
<body>

<script>
    //O que tem em uma aba do navegador?
    //Titulo
    //URL []
    //Pagina Carregada (html, css, scripts....)

    //Objetos: Representa coisas com multiplos atributos para representa-las
    var aba1 = {
        titulo: 'Titulo 1',
        url: 'file:///C:/Pos-Graduacao/CodigoDaAula1/02-calculaAppCorrida.html'
    };
    var aba2 = {
        titulo: 'Titulo 2',
        url: 'https://omariosouto.github.io/pucpos-code/a2b1/02-browser/index.html'
    };

    //Arrays: Lista de Coisas
    //[ENTRADA]
    const abas = [
        aba1,
        aba2
    ];

    //[PROCESSAMENTO]
    for(aba of abas) {
        console.log(aba.titulo);
        //[OUTPUT]
        var valorAtualDoHTML = document.body.innerHTML;
        document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}</a></li>`;
    }

</script>
